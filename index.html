<!DOCTYPE html>
<html>

<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="workplace">
        <div class="toDoList">
            <div class="listHeader">
                <h1>Список задач</h1>
                <div class="addButton">
                    <div class="addButtonImage">
                    </div>
                    <div class="addButtonText">
                        Добавить
                    </div>
                </div>
            </div>
            <div class="listItems">
                <div class="task complitedTask">
                    <div class="taskStatus">
                        <div class="checkBox">

                        </div>
                        <div class="highPriority hidden">

                        </div>
                    </div>
                    <div class="taskValue">
                        Задача 1
                    </div>
                    <div class="taskButtons">
                        <div class="editTaskButton">

                        </div>
                        <div class="deleteTaskButton">

                        </div>
                    </div>
                </div>
                

            </div>
        </div>
        <div class="taskEditor hidden">
            <h1>Карточка задачи</h1>
            <h2>Задача</h2>
            <input type="text" name="taskEditorString">
            <div class="highPriorityButton">
                <div class="checkBox">

                </div>
                <div class="settingText">
                    Высокий приоритет
                </div>
                <div class="highPriority">

                </div>
            </div>
            <div class="editorButtons">
                <div class="saveButton">
                    Сохранить
                </div>
                <div class="closeButton">
                    Отменить
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
